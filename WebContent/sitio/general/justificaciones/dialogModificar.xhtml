<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog id="dialogModificarJustificacion" header="Modificar Justificación"
		showEffect="fade" modal="true" widgetVar="dialogModificarJustificacion"
		responsive="true" blockScroll="true" draggable="false">

		<p:panelGrid id="dialogModificarJustificacionContent" class="ui-fluid"
			columns="1">

			<h:panelGroup>
				<p:outputLabel value="Modificar justificación a #{gestionJustificacion.selectJust.evento.titulo}" >
				<p:autoUpdate />
				</p:outputLabel>
			</h:panelGroup>

			<h:panelGroup>
				<p:outputLabel for="@next" value="Detalle" />
				<p:inputTextarea
					id="detalleModificacionJustificacion"
					value="#{gestionJustificacion.selectJust.detalle}"/>
			</h:panelGroup>

		</p:panelGrid>
		<f:facet name="footer">
			<p:commandButton value="Guardar" icon="pi pi-check"
				action="#{gestionJustificacion.update()}" 
				onclick="PF('dialogRegistrarJustificacion').hide()">
				<p:confirm icon="pi pi-info-circle" header="Confirmación"
					message="Confirmas la modificación de esta justificación?" />
				</p:commandButton>
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('dialogRegistrarJustificacion').hide()"
				action="#{gestionJustificacion.limpiarCampos()}"
				class="ui-button-secondary" type="button" />
		</f:facet>
	</p:dialog>
	

</ui:composition>
